<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/submit" method="POST">
      <label for="text-input">Text Input:</label>
      <input
        type="text"
        id="text-input"
        name="text-input"
        placeholder="Enter text"
      />

      <label for="email-input">Email Input:</label>
      <input
        type="email"
        id="email-input"
        name="email-input"
        placeholder="Enter email"
      />

      <label for="password-input">Password Input:</label>
      <input
        type="password"
        id="password-input"
        name="password-input"
        placeholder="Enter password"
      />

      <label for="number-input">Number Input:</label>
      <input
        type="number"
        id="number-input"
        name="number-input"
        min="0"
        max="100"
      />

      <label for="checkbox-input">Checkbox:</label>
      <input
        type="checkbox"
        id="checkbox-input"
        name="checkbox-input"
        value="checkbox-value"
      />

      <label for="radio-input1">Radio Button 1:</label>
      <input
        type="radio"
        id="radio-input1"
        name="radio-input"
        value="radio-value1"
      />

      <label for="radio-input2">Radio Button 2:</label>
      <input
        type="radio"
        id="radio-input2"
        name="radio-input"
        value="radio-value2"
      />

      <label for="select-input">Select:</label>
      <select id="select-input" name="select-input">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <label for="textarea-input">Textarea:</label>
      <textarea
        id="textarea-input"
        name="textarea-input"
        rows="4"
        cols="50"
        placeholder="Enter text"
      ></textarea>

      <label for="file-input">File Input:</label>
      <input type="file" id="file-input" name="file-input" />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
